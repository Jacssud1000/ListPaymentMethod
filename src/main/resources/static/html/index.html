<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>
<body>
<form id="form-checkout">
    <div>
        <div>
            <label for="form-checkout__payerFirstName">Nombre</label>
            <input id="form-checkout__payerFirstName" name="payerFirstName" type="text">
        </div>
        <div>
            <label for="form-checkout__payerLastName">Sobrenome</label>
            <input id="form-checkout__payerLastName" name="payerLastName" type="text">
        </div>
        <div>
            <label for="form-checkout__email">E-mail</label>
            <input id="form-checkout__email" name="email" type="email">
        </div>
        <div>
            <label for="form-checkout__identificationType">Tipo de documento</label>
            <select id="form-checkout__identificationType" name="identificationType"></select>
        </div>
        <div>
            <label for="form-checkout__identificationNumber">NÃºmero do documento</label>
            <input id="form-checkout__identificationNumber" name="identificationNumber" type="text">
        </div>
    </div>

    <div>
        <input type="hidden" name="transactionAmount" id="transactionAmount" value="100">
        <input type="hidden" name="description" id="description" value="Nombre del Producto">
        <button type="submit" id="btPayment">Pagar</button>
    </div>
</form>
<div id="payment-result" style="display:none;">
    <a id="boleto-link" target="_blank">Pagar con Boleto</a>
</div>
<script src="https://sdk.mercadopago.com/js/v2"></script>

</html>
